<html>
<head>
    <title>Fancy Toggle Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    
    <label id="switch-0" class="switch">
        <input type="checkbox">
        <span class="slider">
        </span>
    </label>

    <label id="switch-1" class="switch">
        <input type="checkbox">
        <span class="slider">
            <span class="circle">
                <span class="light lv1"></span>
                <span class="light lv2"></span>
                <span class="light lv3"></span>
                <span class="light lv4"></span>
                <span class="overlay"></span>
                <span class="moon-patt"></span>
            </span>
        </span>
    </label>


    <label id="switch-2" class="switch">
        <input type="checkbox">
        <span class="slider">
            <span class="emoji-list">
                <span class="smile"></span>
                <span class="finger"></span>
                <span class="finger"></span>
            </span>
        </span>
    </label>
</body>
</html>
